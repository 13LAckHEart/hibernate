<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My Shop</title>
		<link rel="stylesheet"
			  href="/css/bootstrap.min.css" >
	</head>
	<body>
		<style>
			input {
				margin-bottom: 8px;
			}
			form {
				max-width: 240px;
				display: block;
				margin: 0 auto;
				text-align: center;
			}
		</style>
		<div class="container">
			<form method="post">
				<h3>Log In</h3>
				<input name="email"
					   autofocus
					   placeholder="Email"
					   class="form-control" >
				<input name="password"
					   type="password"
					   placeholder="Password"
					   class="form-control" >
				<button type="submit"
					class="btn btn-primary btn-block"
					>Log In</button>
			</form>
		</div>
		
	</body>
</html>
